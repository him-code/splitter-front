<body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark mx-0">
        <a class="navbar-brand mb-0 h1">Expense Splitter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/signup']">Group Name<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container-fluid px-0 mx-0">
        <div class="row content">
            <div class="col-sm-4 col-md-3" id="sidebar">
                <div class="p-2">
                    <h5 class="px-1 mb-0" >Created By : Sachin</h5>
                    <h5 class="px-1 mb-0" >Amount : 500</h5>
                    <h5 class="px-1 mb-0" >On : Date</h5>
                </div>
                <br>
                <p class="p-2">Expense Members - </p>
                <p class="p-2"><span *ngFor='let member of expenseMembers ; let first=first;let last=last'>{{member | titlecase}}{{last ? '' : ', '}} </span></p>
                <br>
                <div class="p-2">
                    <button type="button" class="btn btn-dark">Edit Expense</button>
                </div>
            </div>
            <div class="col-sm-8 col-md-9" id="mainContent">
                <h2 class="p-2">Expense History</h2>
                <br>
                <p class="p-2">
                    <span *ngFor='let part of expenseHistory'>{{part}} <br></span>
                </p>
            </div>
        </div>
    </section>
</body>
