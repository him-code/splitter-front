<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1">Expense Splitter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/login']">Log In<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav> 
    <br><br>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <h2 class="form-signin-heading">Sign Up to get started</h2>
                <br>
                <form>
                    <div class="form-group">
                        <label for="firstName">Enter your First Name - </label>
                        <input [(ngModel)]='firstName' name="firstName" type="text" class="form-control" id="firstName"  placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Enter your Last Name - </label>
                        <input [(ngModel)]='lastName' name="lastname" type="text" class="form-control" id="lastName"  placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="nickName">Select a Nickname - </label>
                        <input [(ngModel)]='nickName' name="nickname" type="text" class="form-control" id="nickName"  placeholder="Nick name">
                        <small id="nickNameHelp" class="form-text text-muted">This will be unique so your friends can easily recognise you .</small>
                    </div>
                    <div class="form-group">
                        <label for="country" >Select your Country - </label>
                        <select (change)='changeFunc($event.target.value)'  [(ngModel)]='country' name="country" id="country" class="custom-select">
                            <option value='{{desh}}' *ngFor='let desh of countryNames'>{{desh}}</option>
                        </select>
                    </div>
                    <label for="contact">Enter your Contact number - </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">{{phonePrefix}}</span>
                        </div>
                        <input [(ngModel)]='contact' name="contact" type="text" class="form-control" id="contact"  placeholder="Phone number" aria-label="Phone Number" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address - </label>
                      <input [(ngModel)]='email' name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Select a Password - </label>
                      <input [(ngModel)]='password' name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div> 
                    <button type="submit" class="btn btn-success" (click)='signupFunc()'>Sign Up</button>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <br><br><br>
    </div>

                <p>Created by - Himanshu</p>

    </div> -->
</body>
</html>
